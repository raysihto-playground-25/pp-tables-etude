<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モバイル版レイアウト - チャットタブ - Planning Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .mobile-mockup {
            width: 375px;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 667px;
        }
        .header {
            background: #e1f5ff;
            padding: 15px;
            border-bottom: 2px solid #333;
            text-align: center;
        }
        .header-title {
            font-weight: bold;
            font-size: 16px;
        }
        .header-info {
            font-size: 14px;
            color: #666;
            margin-top: 3px;
        }
        .tabs {
            display: flex;
            background: #e0e0e0;
            border-bottom: 2px solid #333;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-right: 1px solid #ccc;
            cursor: pointer;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab.active {
            background: white;
            border-bottom: 3px solid #2196F3;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            background: #f1f8e9;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .chat-message {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .message-author {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }
        .message-time {
            font-size: 11px;
            color: #999;
        }
        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }
        .chat-input-area {
            background: #e8f5e9;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .send-btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: 2px solid #1976D2;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        .note-mobile {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mobile-mockup">
        <div class="header">
            <div class="header-title">Sprint 2024-Q1 見積もり</div>
            <div class="header-info">参加者数: 6名</div>
        </div>
        
        <div class="tabs">
            <div class="tab">投票</div>
            <div class="tab">ユーザー</div>
            <div class="tab active">チャット</div>
        </div>
        
        <div class="content">
            <div class="chat-history">
                <div class="chat-message">
                    <div class="message-author">Alice <span class="message-time">14:23</span></div>
                    <div class="message-text">この機能は複雑だと思います</div>
                </div>
                <div class="chat-message">
                    <div class="message-author">Bob <span class="message-time">14:24</span></div>
                    <div class="message-text">同意します。8ptくらいかな</div>
                </div>
                <div class="chat-message">
                    <div class="message-author">Carol <span class="message-time">14:25</span></div>
                    <div class="message-text">もっと時間がかかりそう...</div>
                </div>
                <div class="chat-message">
                    <div class="message-author">Dave <span class="message-time">14:26</span></div>
                    <div class="message-text">テストも必要ですね</div>
                </div>
                <div class="chat-message">
                    <div class="message-author">Eve <span class="message-time">14:27</span></div>
                    <div class="message-text">UIの調整も含めて考えると13ptは必要かも</div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="メッセージを入力...">
                <button class="send-btn">送信</button>
            </div>
        </div>
    </div>
    
    <div class="note-mobile" style="max-width: 375px; margin-left: auto; margin-right: auto;">
        <strong>チャットタブ:</strong> メッセージ履歴の表示と新規メッセージ送信
    </div>
</body>
</html>
