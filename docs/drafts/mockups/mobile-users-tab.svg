<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="667" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="375" height="667" fill="none" stroke="#333" stroke-width="3" rx="20"/>
  
  <!-- Header -->
  <rect x="3" y="3" width="369" height="60" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
  <text x="187" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Sprint 2024-Q1 見積もり</text>
  <text x="187" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">参加者数: 6名</text>
  
  <!-- Tabs -->
  <g id="tabs">
    <rect x="3" y="63" width="123" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="64" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">投票</text>
    
    <rect x="126" y="63" width="123" height="40" fill="#ffffff" stroke="#333" stroke-width="2"/>
    <rect x="126" y="100" width="123" height="3" fill="#2196F3"/>
    <text x="187" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ユーザー</text>
    
    <rect x="249" y="63" width="123" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="310" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">チャット</text>
  </g>
  
  <!-- Content area -->
  <g id="content" transform="translate(15, 115)">
    <!-- Context menu hint -->
    <rect x="0" y="0" width="345" height="35" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
    <text x="172" y="22" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic" text-anchor="middle">ニックネームを長押しでメニュー表示</text>
    
    <!-- Voters section -->
    <rect x="0" y="45" width="345" height="120" fill="#e8f5e9" stroke="#333" stroke-width="1" rx="4"/>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold">投票者 (Voters)</text>
    <rect x="10" y="75" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12">👤 Alice [8] 🟢</text>
    <rect x="10" y="110" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="12">👤 Bob [?] 🟢</text>
    <rect x="10" y="145" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="12">👤 Carol [5] 🟡</text>
    
    <!-- Observers section -->
    <rect x="0" y="175" width="345" height="85" fill="#f3e5f5" stroke="#333" stroke-width="1" rx="4"/>
    <text x="10" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold">観察者 (Observers)</text>
    <rect x="10" y="205" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="225" font-family="Arial, sans-serif" font-size="12">👁️ Dave 🟢</text>
    <rect x="10" y="240" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="260" font-family="Arial, sans-serif" font-size="12">👁️ Eve 🔴</text>
    
    <!-- Expelled section -->
    <rect x="0" y="270" width="345" height="65" fill="#ffebee" stroke="#333" stroke-width="1" rx="4"/>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold">追い出し済み (Expelled)</text>
    <rect x="10" y="300" width="325" height="30" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="12">🚫 Frank</text>
    
    <!-- Settings section -->
    <rect x="0" y="345" width="345" height="120" fill="#e3f2fd" stroke="#333" stroke-width="1" rx="4"/>
    <text x="10" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold">設定</text>
    <rect x="10" y="375" width="325" height="35" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
    <text x="172" y="397" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">ロール変更</text>
    <rect x="10" y="420" width="325" height="35" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
    <text x="172" y="442" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">離席中切替</text>
  </g>
</svg>
