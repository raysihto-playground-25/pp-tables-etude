<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モバイル版レイアウト - 投票タブ - Planning Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .mobile-mockup {
            width: 375px;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            background: #e1f5ff;
            padding: 15px;
            border-bottom: 2px solid #333;
            text-align: center;
        }
        .header-title {
            font-weight: bold;
            font-size: 16px;
        }
        .header-info {
            font-size: 14px;
            color: #666;
            margin-top: 3px;
        }
        .tabs {
            display: flex;
            background: #e0e0e0;
            border-bottom: 2px solid #333;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-right: 1px solid #ccc;
            cursor: pointer;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab.active {
            background: white;
            border-bottom: 3px solid #2196F3;
        }
        .content {
            padding: 15px;
        }
        .user-list-compact {
            background: #fff4e6;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .voting-area {
            background: #fff9c4;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 15px;
            min-height: 250px;
            position: relative;
        }
        .voting-cards-mobile {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .card-mobile {
            width: 60px;
            height: 75px;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            font-weight: bold;
        }
        .card-mobile.deviation-0 { background: #f0f0f0; }
        .card-mobile.deviation-small { background: #fff9c4; }
        .card-mobile.deviation-medium { background: #ffcc80; }
        .card-mobile.deviation-large { background: #ff8a80; }
        .representative-value-mobile {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            padding: 8px;
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
        }
        .voting-panel-mobile {
            background: #e3f2fd;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .point-buttons-mobile {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        .point-btn-mobile {
            aspect-ratio: 1;
            border: 2px solid #333;
            border-radius: 4px;
            background: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .controls-mobile {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .control-btn-mobile {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #fce4ec;
            font-weight: bold;
        }
        .note-mobile {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mobile-mockup">
        <div class="header">
            <div class="header-title">Sprint 2024-Q1 見積もり</div>
            <div class="header-info">参加者数: 6名</div>
        </div>
        
        <div class="tabs">
            <div class="tab active">投票</div>
            <div class="tab">ユーザー</div>
            <div class="tab">チャット</div>
        </div>
        
        <div class="content">
            <div class="user-list-compact">
                <strong>参加者状況 (簡易表示)</strong><br>
                ✓ Alice  ✓ Bob  ✓ Carol<br>
                ✓ Dave  - Eve
            </div>
            
            <div class="voting-area">
                <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">投票結果 (リベール後)</div>
                <div class="representative-value-mobile">代表値: 8</div>
                <div class="voting-cards-mobile">
                    <div class="card-mobile deviation-medium">
                        <div style="font-size: 18px;">5</div>
                        <div style="font-size: 10px; margin-top: 3px;">Bob</div>
                    </div>
                    <div class="card-mobile deviation-medium">
                        <div style="font-size: 18px;">5</div>
                        <div style="font-size: 10px; margin-top: 3px;">Eve</div>
                    </div>
                    <div class="card-mobile deviation-0">
                        <div style="font-size: 18px;">8</div>
                        <div style="font-size: 10px; margin-top: 3px;">Alice</div>
                    </div>
                    <div class="card-mobile deviation-0">
                        <div style="font-size: 18px;">8</div>
                        <div style="font-size: 10px; margin-top: 3px;">Dave</div>
                    </div>
                    <div class="card-mobile deviation-medium">
                        <div style="font-size: 18px;">13</div>
                        <div style="font-size: 10px; margin-top: 3px;">Carol</div>
                    </div>
                    <div class="card-mobile deviation-medium">
                        <div style="font-size: 18px;">3</div>
                        <div style="font-size: 10px; margin-top: 3px;">Frank</div>
                    </div>
                </div>
            </div>
            
            <div class="voting-panel-mobile">
                <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">投票パネル</div>
                <div class="point-buttons-mobile">
                    <div class="point-btn-mobile">0</div>
                    <div class="point-btn-mobile">1</div>
                    <div class="point-btn-mobile">2</div>
                    <div class="point-btn-mobile">3</div>
                    <div class="point-btn-mobile">5</div>
                    <div class="point-btn-mobile">8</div>
                    <div class="point-btn-mobile">13</div>
                    <div class="point-btn-mobile">21</div>
                    <div class="point-btn-mobile">?</div>
                    <div class="point-btn-mobile">☕</div>
                </div>
            </div>
            
            <div class="controls-mobile">
                <button class="control-btn-mobile">リベール</button>
                <button class="control-btn-mobile">リセット</button>
            </div>
        </div>
    </div>
    
    <div class="note-mobile" style="max-width: 375px; margin-left: auto; margin-right: auto;">
        <strong>投票タブ:</strong> 簡易参加者状況、投票結果表示、投票パネルを表示
    </div>
</body>
</html>
