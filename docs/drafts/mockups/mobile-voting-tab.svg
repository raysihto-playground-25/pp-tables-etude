<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="667" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="375" height="667" fill="none" stroke="#333" stroke-width="3" rx="20"/>
  
  <!-- Header -->
  <rect x="3" y="3" width="369" height="60" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
  <text x="187" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Sprint 2024-Q1 見積もり</text>
  <text x="187" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">参加者数: 6名</text>
  
  <!-- Tabs -->
  <g id="tabs">
    <rect x="3" y="63" width="123" height="40" fill="#ffffff" stroke="#333" stroke-width="2"/>
    <rect x="3" y="100" width="123" height="3" fill="#2196F3"/>
    <text x="64" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">投票</text>
    
    <rect x="126" y="63" width="123" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="187" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ユーザー</text>
    
    <rect x="249" y="63" width="123" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="310" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">チャット</text>
  </g>
  
  <!-- Content area -->
  <g id="content" transform="translate(15, 115)">
    <!-- Compact user status -->
    <rect x="0" y="0" width="345" height="50" fill="#fff4e6" stroke="#333" stroke-width="1" rx="4"/>
    <text x="5" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold">参加者状況 (簡易表示)</text>
    <text x="5" y="35" font-family="Arial, sans-serif" font-size="11">✓ Alice  ✓ Bob  ✓ Carol</text>
    <text x="5" y="48" font-family="Arial, sans-serif" font-size="11">✓ Dave  - Eve</text>
    
    <!-- Voting results area -->
    <rect x="0" y="60" width="345" height="260" fill="#fff9c4" stroke="#333" stroke-width="2" rx="4"/>
    <text x="172" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">投票結果 (リベール後)</text>
    
    <!-- Representative value display -->
    <rect x="100" y="95" width="145" height="35" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
    <text x="172" y="118" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">代表値: 8</text>
    
    <!-- Cards in compact arrangement -->
    <g transform="translate(40, 145)">
      <!-- Top row -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="45" height="60" fill="#ffcc80" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">5</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Bob</text>
      </g>
      <g transform="translate(55, 0)">
        <rect x="0" y="0" width="45" height="60" fill="#ffcc80" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">5</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Eve</text>
      </g>
      <g transform="translate(110, 0)">
        <rect x="0" y="0" width="45" height="60" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">8</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Alice</text>
      </g>
      <g transform="translate(165, 0)">
        <rect x="0" y="0" width="45" height="60" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">8</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Dave</text>
      </g>
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="45" height="60" fill="#ffcc80" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">13</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Carol</text>
      </g>
      
      <!-- Bottom row -->
      <g transform="translate(90, 70)">
        <rect x="0" y="0" width="45" height="60" fill="#ffcc80" stroke="#333" stroke-width="2" rx="4"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">3</text>
        <text x="22" y="50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Frank</text>
      </g>
    </g>
    
    <!-- Voting panel -->
    <rect x="0" y="330" width="345" height="140" fill="#e3f2fd" stroke="#333" stroke-width="2" rx="4"/>
    <text x="172" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">投票パネル</text>
    
    <!-- Point buttons in grid -->
    <g transform="translate(30, 365)">
      <rect x="0" y="0" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="25" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">0</text>
      
      <rect x="58" y="0" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="83" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1</text>
      
      <rect x="116" y="0" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="141" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2</text>
      
      <rect x="174" y="0" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="199" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3</text>
      
      <rect x="232" y="0" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="257" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5</text>
      
      <rect x="0" y="58" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="25" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">8</text>
      
      <rect x="58" y="58" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="83" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">13</text>
      
      <rect x="116" y="58" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="141" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">21</text>
      
      <rect x="174" y="58" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="199" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">?</text>
      
      <rect x="232" y="58" width="50" height="50" fill="#ffffff" stroke="#333" stroke-width="2" rx="4"/>
      <text x="257" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">☕</text>
    </g>
    
    <!-- Control buttons -->
    <g transform="translate(40, 480)">
      <rect x="0" y="0" width="125" height="40" fill="#fce4ec" stroke="#333" stroke-width="2" rx="4"/>
      <text x="62" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">リベール</text>
      
      <rect x="135" y="0" width="125" height="40" fill="#fce4ec" stroke="#333" stroke-width="2" rx="4"/>
      <text x="197" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">リセット</text>
    </g>
  </g>
</svg>
